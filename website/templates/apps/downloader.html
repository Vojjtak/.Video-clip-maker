{% block content %}

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/aboutme_styles.css')}}">
</head>

<header class="about-me">
    <div class="nav-bar row">
        <div class="nav-bar row">
                <div id="logo">
                    <a href="http://127.0.0.1:5000/"><img src="{{ url_for('static', filename='images/logos.png')}}" alt=""></a>

    <!-- download button -->
    <div id="download" >
        <form id="video-download-form" method="post">

            <input type="hidden" value="Download video" name="submit">
            <button type="button" id="download-button">Download video</button>

        </form>
    </div>

</header>
