{% extends "base.html" %}
{% block title %}Ytb Download{% endblock %}
{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/resizer.css')}}">
</head>

<header class="about-me">


<!-------- Preview ------->
    <div class="insert_button">
        <button id="image_name" name="ahoj">Insert Image</button>
    </div>
    <form action="">
    <div class="img_down"></div>
    <input type="hidden" id="neco" name="neco">
    </form>

    <div class="save_and_download">
        <button id="save" name="save">Download resized image</button>
    </div>
    <div id="confirmation"></div>


    <form action="" method="post">


        <div id="width_img"></div>
        <input type="text" placeholder="Width" name="width">

        <div id="height_img"></div>
        <input type="text" placeholder="Height" name="height"><br>

        <div id="radio">
            <input type="radio" name="dimensions">
            <label for="dimensions">Keep dimensions</label>
        </div>
    </form>

    <div class="res_img">
        <img id="img_result" src="">
    </div>




</header>

{% endblock %}
